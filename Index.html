<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercício 2 </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div style="border: 1px solid #ccc; padding: 10px; width: 600px; margin: 20px auto; border-radius: 5px;">
        <form>
            <h1>Dados pessoais</h1>
            <p>Nome: <input type="text" name="name"></p>
            <p>Data de nascimento: <input type="date" name="birthdate"></p>
            <p>Sexo:</p>
            <p><input type="radio" name="gender" value="female"> Feminino</p>
            <p><input type="radio" name="gender" value="male"> Masculino</p>
            <p><input type="radio" name="gender" value="non-binary"> Não binário</p>
        </form>
    </div>

    <form>
        <div style="border: 1px solid #ccc; padding: 10px; width: 600px; margin: 20px auto; border-radius: 5px;">
        <h2>Dados Gerais</h2>
        <p>Satisfação com o nível: Insatisfeito<input type="range" id="nivel" name="nivel" min="0" max="2">Satisfeito
        </p>
        <p>Foto de perfil:</p>
        <div>
            <input type="file" id="foto" name="foto" accept="image/*">
        </div>
        <p>Preferência musical:</p>
        <div>
            <input type="checkbox" id="rock" name="musica" value="rock">
            <label for="rock">Rock</label>
            <input type="checkbox" id="pop" name="musica" value="pop">
            <label for="pop">Pop</label>
            <input type="checkbox" id="eletronico" name="musica" value="eletronico">
            <label for="eletronico">Eletrônico</label>
            <input type="checkbox" id="sertanejo" name="musica" value="sertanejo">
            <label for="sertanejo">Sertanejo</label>
        </div>
        <p>Comentário:</p>
        <div>
            <textarea id="comentario" name="comentario"></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>
</body>

</html>
